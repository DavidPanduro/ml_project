<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Adicione seu arquivo CSS aqui -->
    <style>
        /* Estilos gerais */

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 20px 0;
}

main {
    max-width: 500px;
    margin: 0 auto;
    padding: 15px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 15px;
}

/* Estilos do formul√°rio */
.login-form {
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Estilos para mensagens de erro ou sucesso (opcional) */
.error-message {
    color: #ff0000;
    font-weight: bold;
}

.success-message {
    color: #00cc00;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Student Exam Performance Indicator</h1>
    </header>
    <main>
        <section class="login-form">
            <h2>Student Exam Performance Prediction</h2>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control" name="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity:</label>
                    <select id="ethnicity" class="form-control" name="ethnicity" required>
                        <option value="" disabled selected>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parent_education">Parental Level of Education:</label>
                    <select id="parent_education" class="form-control" name="parental_level_of_education" required>
                        <option value="" disabled selected>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunch">Lunch Type:</label>
                    <select id="lunch" class="form-control" name="lunch" required>
                        <option value="" disabled selected>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test_course">Test Preparation Course:</label>
                    <select id="test_course" class="form-control" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reading_score">Reading Score out of 100:</label>
                    <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="writing_score">Writing Score out of 100:</label>
                    <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Predict Your Math Score">
                </div>
            </form>
            <h2>The prediction is {{results}}</h2>
        </section>
    </main>
</body>
</html>
